<html>
<head>
	<script src="js/chart/Chart.js"></script>
	<script src="js/jquery.js"></script>
	<title>Prueba de gr√°fico</title>
</head>
<body>
	<canvas id="LineChart" width="500" height="200"></canvas>
	<canvas id="BarChart" width="500" height="200"></canvas>
	<script>

		var data = {
			labels: ["January", "February", "March", "April", "May", "June", "July"],
			datasets: [
				{
					label: "My First dataset",
					fillColor: "rgba(220,220,220,0.2)",
					strokeColor: "rgba(220,220,220,1)",
					pointColor: "rgba(220,220,220,1)",
					pointStrokeColor: "#fff",
					pointHighlightFill: "#fff",
					pointHighlightStroke: "rgba(220,220,220,1)",
					data: [65, 59, 80, 81, 56, 0, 40]
				}
			]
		};
			
		// Get the context of the canvas element we want to select
		var LineCtx 	= document.getElementById("LineChart").getContext("2d");
		var myLineChart = new Chart(LineCtx).Line(data);
		var BarCtx 		= document.getElementById("BarChart").getContext("2d");
		var myBarChart 	= new Chart(BarCtx).Bar(data);
	</script>
</body>
</html>
